<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pwa-auth sample: customized</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    
    <!-- Step 1: Import the pwa-auth component -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaauth/dist/pwa-auth.js"></script>
  </head>  
  <body>
    <h1>pwa-auth sample: customiz3d</h1>
    <p>
    </p>
    
    <div style="float: right">
      <!-- Step 2: Add the pwa-auth component to your page -->
      <!-- In this sample, we add some additional attributes to change the text of the button -->
      <!-- Also, see style.css for styling pwa-auth using ::part selectors -->
      <pwa-auth 
          menuplacement="end"
          signinbuttontext="You must click me"
          microsoftbuttontext="I ❤ Winblowz!"
          googlebuttontext="All t3h data r belong to us"
          facebookbuttontext="Zuck is King"
          applebuttontext="t3h Woz 4eva"
          microsoftkey="a17ec572-51cc-4c79-83e7-9eb331649249"
          googlekey="535371030919-i0fns6kc49ovit7cob0k7cbpste49ksk.apps.googleusercontent.com"
          facebookkey="498544657719315"
          applekey="com.pwabuilder.myawesomepwaauthsvc"
          credentialmode="none">
      </pwa-auth>  
    </div>
    
    
    <!-- Step 3 (final step): listen for signin-completed event. See script.js -->
    <script src="script.js"></script>
  </body>
</html>
